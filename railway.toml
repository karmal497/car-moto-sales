[build]
builder = "nixpacks"
watchPatterns = ["backend/**"]

[deploy]
startCommand = "cd backend && gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT"

[build.environment]
PYTHON_VERSION = "3.11"

# Especificar expl√≠citamente que el build debe hacerse desde la carpeta backend
[service]
rootDir = "backend"